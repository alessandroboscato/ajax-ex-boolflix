<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Boolfix</title>
  </head>
  <body>
    <div class="page_wrapper bg_black">
        <!-- header -->
        <header>
            <nav>
              <div class="logo">
                <img src="img/boolflix_logo.png" alt="Logo boolfix">
              </div>
              <div class="input">
                <input id="search_input" class="bg_black" type="search" placeholder="Search" aria-label="Search">
                <button id="search_btn" class="bg_black"type="submit"><i class="fas fa-search"></i></button>
              </div>
            </nav>
        </header>
        <!--/header -->
        <!-- main -->
        <div class="main">
          <div class="row no-gutters">
            <h2>Movies</h2>
            <div class="col-12" id="movie_results">
            </div>
            <h2>Tv Series</h2>
            <div class="col-12" id="series_results">
          </div>
          </div>
        </div>
      </div>
    </div>
    <!--/main -->
    <!-- template handlebars -->
    <script id="entry-template" type="text/x-handlebars-template">
      <div class="col-2">
        <div class="box">
          <div class="overlay">
            <h3>{{title}}</h3>
            <h4>Titolo originale: "{{original_title}}"</h4>
            <p>Lingua originale: "{{original_language}}"</p>
            <p>Media voti utenti: "{{vote_average}}"</p>
            <p>{{overview}}</p>
            <div class="stars">
              <ul id="stars_ratio">
                {{#each star}}
                  <li class="list-inline d-inline"><i class="{{this}}"></i></li>
                {{/each}}
              </ul>
            </div>
            <div class="flag">
              <img src="img/{{flag}}.svg" alt="">
            </div>
          </div>
          <img src="{{poster}}" alt="{{title}}">
        </div>
      </div>
    </script>
    <!-- jquery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- momentjs -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment-with-locales.min.js"></script>
    <!-- handlebars -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
