<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Boolfix</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <nav class="navbar navbar-light bg-light w_100">
          <h2  href="#" class="navbar-brand">Boolfix</h2>
          <div class="form-inline">
            <input id="search_input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button id="search_btn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </div>
        </nav>
      </div>
      <div class="row">
        <ul id="search_results"></ul>
      </div>
    </div>
    <script id="entry-template" type="text/x-handlebars-template">
      <li>
        <h3>{{title}}</h3>
        <h4>Titolo originale: "{{original_title}}"</h4>
        <p>Lingua originale: "{{original_language}}"</p>
        <p>Media voti: "{{vote_average}}"</p>
      </li>
    </script>
    <!-- jquery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- momentjs -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment-with-locales.min.js"></script>
    <!-- handlebars -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
